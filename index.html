<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Paint</title>

    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body>
    <h1>Paint</h1>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <br>
    <div>
        <!-- Entrada de texto de cor -->
        <span>Color: </span>
        <input type="text" id="cor">
        <!-- Entrada de texto de largura do traço -->
        <span>Width: </span>
        <input type="number" id="traco">
        <!-- Botão -->
        <button onclick="limpar()">Limpar</button>
        <!-- instruções -->
        <br>
        <h3>Type <span id="rainbowTxt" style="color: rgb(0, 195, 255)">RAINBOW</span> to get rainbow ink</h3>
        <h3>Type <span id="randomTxt" style="color: rgb(195, 0, 255)">RANDOM</span> to get random colors ink</h3>
    </div>
    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
